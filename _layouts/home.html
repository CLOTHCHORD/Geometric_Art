---
layout: archive
---

{{ content }}

<div class="main">

  <!-- メインコンテンツ -->
  <div class="page-list">
    {% for page in site.pages %}
      {% if page.layout == "single" and page.featured %}
        <a href="{{ page.url | relative_url }}" class="page-item">
          <img src="{{ page.thumbnail | relative_url }}" alt="{{ page.title }}" class="page-thumbnail">
          <div class="page-content">
            <h2>{{ page.title }}</h2> <!-- タイトルを表示 -->
            <p>{{ page.excerpt }}</p> <!-- 説明文を表示 -->
          </div>
        </a>
      {% endif %}
    {% endfor %}
  </div>
  
</div>
